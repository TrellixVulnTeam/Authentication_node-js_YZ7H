<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="tailwind.min.css">
  <script defer src="index.js"></script>
  <title>Auth</title>
 
</head>

<body>
  <div class="w-full max-w-xs ml-96 mt-4">
  <form action="" id="registerForm" class="bg-white shadow-2xl rounded px-8 pt-6 pb-8 mb-4">
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
        Username
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="usernameInput" type="text" placeholder="Username">
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
        Password
      </label>
      <input class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="passwordInput" type="password" placeholder="******************">
      <p class="text-red-500 text-xs italic">Please choose a password.</p>
    </div>
    <div>
      <div class=" gap-4">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline " type="button" id="registerBtn" >
          register
        </button> 
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" id="loginBtn" >
            Sign In
          </button>
          <button id="logoutBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-2  rounded focus:outline-none focus:shadow-outline">logout</button>
          <button id="fetchUsers" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-2  rounded focus:outline-none focus:shadow-outline mt-4 w-full">fetch users</button> 
      </div>
    </div>
    <div>
    </div>
    <div id="message"></div>
    <ol id="users"></ol>
  </form>
</div>
  
</body>

</html>
